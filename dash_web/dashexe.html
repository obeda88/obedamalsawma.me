        <!-- Scale canvas to fit screen maintaining 16:9 aspect ratio -->
        <script>
          (function () {
            var GAME_W = 1280, GAME_H = 720;
            var observer = null;

            function fitCanvas() {
              var c = document.getElementById('canvas');
              if (!c) return;

              // Temporarily disconnect observer to avoid loop
              if (observer) observer.disconnect();

              var vw = window.innerWidth;
              var vh = window.innerHeight;
              var scale = Math.min(vw / GAME_W, vh / GAME_H);
              var w = Math.round(GAME_W * scale);
              var h = Math.round(GAME_H * scale);

              c.style.width  = w + 'px';
              c.style.height = h + 'px';
              c.style.position = 'relative';
              c.style.top = 'auto';
              c.style.left = 'auto';
              c.style.bottom = 'auto';
              c.style.right = 'auto';
              c.style.transform = 'none';
              c.style.margin = '0';

              // Reconnect observer
              if (observer) observer.observe(c, { attributes: true, attributeFilter: ['style'] });
            }

            function init() {
              var c = document.getElementById('canvas');
              if (!c) return;
              observer = new MutationObserver(fitCanvas);
              observer.observe(c, { attributes: true, attributeFilter: ['style'] });
              fitCanvas();
            }

            // Try to lock to landscape on supported browsers
            function lockLandscape() {
              try {
                if (screen.orientation && screen.orientation.lock) {
                  screen.orientation.lock('landscape').catch(function(){});
                } else if (window.screen.lockOrientation) {
                  window.screen.lockOrientation('landscape');
                } else if (window.screen.mozLockOrientation) {
                  window.screen.mozLockOrientation('landscape');
                }
              } catch(e) {}
            }

            window.addEventListener('load', function() {
              lockLandscape();
              init();
            });
            window.addEventListener('resize', fitCanvas);
            window.addEventListener('orientationchange', function() {
              setTimeout(fitCanvas, 200);
            });
          })();
        </script>
