        <!-- Maintain 16:9 aspect ratio, scale canvas to fit viewport -->
        <script>
          (function () {
            var GAME_W = 1280, GAME_H = 720;

            function fitCanvas() {
              var c = document.getElementById('canvas');
              if (!c) return;
              var vw = window.innerWidth;
              var vh = window.innerHeight;
              var scale = Math.min(vw / GAME_W, vh / GAME_H);
              var w = Math.floor(GAME_W * scale);
              var h = Math.floor(GAME_H * scale);
              c.style.cssText = [
                'width:'  + w + 'px',
                'height:' + h + 'px',
                'position:relative',
                'top:auto', 'left:auto', 'bottom:auto', 'right:auto',
                'transform:none',
                'margin:0', 'padding:0', 'border:0',
                'display:block'
              ].join('!important;') + '!important;';
            }

            window.addEventListener('load', fitCanvas);
            window.addEventListener('resize', fitCanvas);
            window.addEventListener('orientationchange', function() {
              setTimeout(fitCanvas, 150);
            });

            // Re-apply after GameMaker runner mutates canvas style
            window.addEventListener('load', function () {
              var c = document.getElementById('canvas');
              if (!c) return;
              new MutationObserver(fitCanvas)
                .observe(c, { attributes: true, attributeFilter: ['style', 'width', 'height'] });
            });
          })();
        </script>
